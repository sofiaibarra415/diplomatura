<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <div id="contenedor" style="height: 100vh; width: 100vw;display: flex;flex-direction: row;">
        <div class="hijo" onclick="handleContainer('#4CAF50')" style="cursor:pointer; background: #4CAF50; border: none; width: 150px; height: 150px;margin: 50px; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"></div>
        <div class="hijo"onclick="handleContainer('#f44336')" style="cursor:pointer;background: #f44336; border: none; width: 150px; height: 150px;margin: 50px; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"></div>
        <div class="hijo" onclick="handleContainer('#008cba')" style="cursor:pointer;background: #008cba; border: none; width: 150px; height: 150px;margin: 50px; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);"></div>
    </div>
   
    <script>
        function handleContainer(color){
            const contenedor = document.getElementById("contenedor")
            contenedor.style.backgroundColor = color
        }
    </script>
</body>

</html>
